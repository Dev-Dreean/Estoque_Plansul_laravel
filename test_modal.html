<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal Criar Local/Projeto</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div x-data="{
        modalCriarOpen: false,
        novoLocalNome: '',
        novoProjetoNome: '',
        erroCriacao: '',
        formData: {
            CDLOCAL: '405'  // Local exemplo
        },
        nomeLocal: 'MUZAMBINHO',
        projetoAssociadoSearch: '',
        
        abrirModalCriar() {
            if (!this.formData.CDLOCAL) {
                alert('Selecione um local primeiro');
                return;
            }
            this.modalCriarOpen = true;
            this.limparCamposCriacao();
        },
        
        fecharModalCriar() {
            this.modalCriarOpen = false;
            this.limparCamposCriacao();
        },
        
        limparCamposCriacao() {
            this.novoLocalNome = '';
            this.novoProjetoNome = '';
            this.erroCriacao = '';
        },
        
        usarLocalAtual() {
            this.novoLocalNome = this.nomeLocal;
        },
        
        usarProjetoAtual() {
            if (this.projetoAssociadoSearch) {
                const projeto = this.projetoAssociadoSearch.split(' - ')[1] || this.projetoAssociadoSearch;
                this.novoProjetoNome = projeto;
            }
        },
        
        async salvarNovoCriar() {
            this.erroCriacao = '';
            
            if (!this.novoLocalNome.trim() && !this.novoProjetoNome.trim()) {
                this.erroCriacao = 'Preencha pelo menos um campo';
                return;
            }
            
            const payload = {
                nomeLocal: this.novoLocalNome.trim() || this.nomeLocal || null,
                nomeProjeto: this.novoProjetoNome.trim() || null,
                cdlocal: this.formData.CDLOCAL,
                nomeLocalAtual: this.nomeLocal || null,
                projetoAtual: this.formData.CDPROJETO || null
            };
            
            console.log('Enviando payload:', payload);
            alert('Dados que seriam enviados: ' + JSON.stringify(payload, null, 2));
        }
    }">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
            <h1 class="text-2xl font-bold mb-6">Teste Modal Criar Local/Projeto</h1>

            <p class="mb-4">Local Atual: <strong x-text="nomeLocal"></strong> (Código: <span
                    x-text="formData.CDLOCAL"></span>)</p>

            <button @click="abrirModalCriar()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                + Criar Local/Projeto
            </button>

            <!-- Modal -->
            <div x-show="modalCriarOpen"
                class="fixed inset-0 z-50 overflow-y-auto bg-black bg-opacity-50 flex items-center justify-center"
                x-transition>
                <div class="bg-gray-800 p-6 rounded-lg w-96 text-white">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">Criar Local e Projeto</h3>
                        <button @click="fecharModalCriar()" class="text-gray-400 hover:text-white">×</button>
                    </div>

                    <div class="space-y-4">
                        <!-- Nome do Local -->
                        <div>
                            <label class="block text-sm font-medium mb-1">Nome do Local</label>
                            <input type="text" x-model="novoLocalNome"
                                class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white"
                                placeholder="Digite o nome do local">
                            <button @click="usarLocalAtual()" x-show="nomeLocal"
                                class="text-sm text-blue-400 hover:text-blue-300 mt-1">
                                Usar atual
                            </button>
                            <p x-show="nomeLocal" class="text-xs text-gray-400 mt-1">
                                Atual: <span x-text="nomeLocal"></span>
                            </p>
                        </div>

                        <!-- Projeto Associado -->
                        <div>
                            <label class="block text-sm font-medium mb-1">Projeto Associado</label>
                            <input type="text" x-model="novoProjetoNome"
                                class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white"
                                placeholder="Digite o nome do projeto">
                            <button @click="usarProjetoAtual()" x-show="formData.CDPROJETO && projetoAssociadoSearch"
                                class="text-sm text-blue-400 hover:text-blue-300 mt-1">
                                Usar atual
                            </button>
                        </div>

                        <!-- Erro -->
                        <div x-show="erroCriacao" class="text-red-400 text-sm" x-text="erroCriacao"></div>

                        <!-- Botões -->
                        <div class="flex justify-end space-x-2 pt-4">
                            <button @click="fecharModalCriar()"
                                class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                                Cancelar
                            </button>
                            <button @click="salvarNovoCriar()"
                                class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                                Criar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
